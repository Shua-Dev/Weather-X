<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather X</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="has-background-black">
    <section class="section">
      <div>
        <h1 class="title">
          Weather X
        </h1>
        <p class="subtitle">
          Accurate Weather <strong>Powered By Shua!</strong>
        </p>
      </div>
    </section>

    <section class="section">
      <form>
        <label class="label">Enter City</label>
        <div class="control">
          <input class="input has-background-black-ter has-text-white-ter" type="text" placeholder="e.g. alex@example.com">
          <button class="button is-dark is-small is-responsive is-rounded" type="submit">
            Get Weather!
          </button>
        </div>

        <div class="card has-background-black-bis has-text-white-ter">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img class="weather" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <p class="city is-4 has-text-white-ter">--</p>
                <p class="temp is-5 has-text-white-ter">--</p>
              </div>
            </div>

            <div class="content">
              <p class="condition">
                --
              </p>
              <p class="humidity">
                --
              </p>
              <p class="mph">
                --
              </p>

              <a href="https://weather.com/weather/today/l/Orlando+FL?canonicalCityId=b1bb64752b9921f0b125e7c5f07df6c368a52eab5db82010fa6a2b3d4e15473c">Weather Site</a> <a href="#">#responsive</a>
              <br>

            </div>
          </div>
        </div>
      </form>
    </section>
    <script src="app.js"></script>
  </body>

</html>
